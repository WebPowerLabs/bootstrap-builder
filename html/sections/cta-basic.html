<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Basic Call-to-Action</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Font Awesome Icons
    ================================================== -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
  </head>
  <body>

	<!-- BASIC CTA SECTION
	================================================== -->
    <section class="cta block bg-gray-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Want to Know More?</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis ac lorem eu dolor eleifend auctor porttitor a lacus. Nam at adipiscing metus. Cum sociis natoque penatibus et magnis dis.</p>
          </div><!--/ .col-md-7-->
          <div class="col-md-4 col-md-offset-1 text-center">
            <button class="btn btn-lg btn-default">Click for More</button>
          </div><!--/ .col-md-4-->
        </div><!--/ .row-->
      </div><!--/ .container-->
    </section>

	<!-- END BASIC CTA SECTION
	================================================== -->

  <!-- Latest JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
