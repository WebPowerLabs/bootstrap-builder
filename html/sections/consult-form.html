<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Consultation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Font Awesome Icons
    ================================================== -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Theme Stylesheets
    ================================================== -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../../css/green.min.css">-->
    <!--<link rel="stylesheet" href="../../css/pamukovich.min.css">-->
    
  </head>
  <body>

	<!-- CONSULTATION FORM SECTION
	================================================== -->
    <section class="consult-form block bg-primary-lighter">
      <div class="container">
        <div class="row">
          <div class="section-header col-xs-12 text-center">
            <h1 class="section-title">Request a Consultation</h1>
            <h3 class="section-subtitle">Phasellus felis ligula, facilisis at nunc sit amet, sollicitudin pellentesque felis. Mauris id metus malesuada, suscipit nisi eu, consectetur nibh. Pellentesque iaculis diam non rhoncus.</h3>
            <hr><!--/ .separator-->
          </div><!--/ .section-header-->
        </div><!--/ .row-->
        <div class="row">
          <form role="form">
            <div class="form-group col-md-4 col-md-offset-2">
              <label for="FirstName">First Name</label>
              <input type="text" class="form-control" id="FirstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-4">
              <label for="LastName">Last Name</label>
              <input type="text" class="form-control" id="LastName" placeholder="Last Name">
            </div>
            <div class="form-group col-md-5 col-md-offset-2">
              <label for="EmailAddress">Email Address</label>
              <input type="email" class="form-control" id="EmailAddress" placeholder="Email Address">
            </div>
            <div class="form-group col-md-3">
              <label for="PhoneNumber">Phone Number</label>
              <input type="tel" class="form-control" id="PhoneNumber" placeholder="Phone Number">
            </div>
            <div class="form-group col-md-8 col-md-offset-2">
              <label for="Message">Send Us a Message</label>
              <textarea class="form-control" id="Message" rows="4"></textarea>
            </div>
            <div class="col-md-4 col-md-offset-4">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
          </form>
        </div><!--/ .row-->
      </div><!--/ .container-->
    </section>
	<!-- END CONSULTATION FORM SECTION
	================================================== -->

  <!-- Latest JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
