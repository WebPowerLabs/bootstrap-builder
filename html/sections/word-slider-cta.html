<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Font Awesome Icons
    ================================================== -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Theme Stylesheets
    ================================================== -->

    <link rel="stylesheet/less" href="../../less/themes/template/router.less">
    <script type="text/javascript">
      less = {
        env: "development", // or "production"
        async: false,       // load imports async
        fileAsync: false,   // load imports async when in a page under
        // a file protocol
        poll: 1000,         // when in watch mode, time in ms between polls
        functions: {},      // user functions, keyed by name
        dumpLineNumbers: "comments", // or "mediaquery" or "all"
        relativeUrls: false,// whether to adjust url's to be relative
        // if false, url's are already relative to the
        // entry less file
        rootpath: ""// a path to add on to the start of every url
        //resource
      };
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.3.1/less.min.js"></script>


  </head>
  <body>
  <!-- WORD SLIDER CTA SECTION
  ================================================== -->
    <section class="section-word-slider-cta inverse-bg" id="section-word-slider">

      <div class="center-container">
        <div class="word-slider-container">
          <h1 class="word-slider-header">You have a brand.</h1>
          <h1 class="word-slider-header">That brand has a story.</h1>
          <h1 class="word-slider-header">
            <span class="word-carousel-title">We tell your story through</span>
            <span id="word-carousel" class="carousel word-carousel slide" data-ride="carousel" data-interval="2000">
              <!-- Wrapper for slides -->
              <span class="carousel-inner">
                <span class="item active">Web Design</span>
                <span class="item">Branding</span>
                <span class="item">App Design</span>
                <span class="item">Development</span>
                <span class="item">Consulting</span>
              </span>
            </span>
          </h1>
          <button class="btn next-btn form-cta-btn" data-target="#elemToScollTo">Tell Your Story</button>
        <div class="next-section">
          <button class="btn next-btn next-section-btn" data-target="#elemToScollTo">Past Stories <br><i class="fa fa-angle-down fa-fw fa-2x"></i></button>
        </div>
        </div>
      </div>

    </section>
  <!-- END WORD SLIDER CTA  SECTION
  ================================================== -->

  <!-- Latest JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <!-- bower install holderjs -->
  <script src="../../bower_components/holderjs/holder.js"></script>
  <!-- bower install loremjs -->
  <!-- <p data-lorem="[1p, 1s, 1w]"></p> -->
  <script src="../../bower_components/loremjs/lorem.js"></script>
  

<script>
  function setSectionHeight(sectionId) {
    var section = document.getElementById(sectionId);
    section.style.height = window.innerHeight+'px';
    section.style.overflowY='hidden';
  };
  function setSectionHeights() {
    setSectionHeight('section-word-slider');
  };
  function scrollTo(elem) {
    $('html, body').animate({
        scrollTop: $(elem).offset().top
    }, 1000);
  };


  $(document).ready(function() {


    // WORD-SLIDER
    setSectionHeights();

    $(window).resize(function() {
      setSectionHeights();
    });
    $('.next-btn').on('click', function(e) {
      e.preventDefault();
      scrollTo(this.dataset.target);
    });
  });

</script>

  </body>
</html>
