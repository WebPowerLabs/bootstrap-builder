<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Contact Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Font Awesome Icons
    ================================================== -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
  </head>
  <body>

  	<!-- CONTACT SECTION
  	================================================== -->
      <section class="contact bg-gray-light">
        <div class="row">          
          <div class="col-xs-12 bg-white">
            <h3 class="section-title text-center">Contact Us</h3>
          </div>
        </div><!--/ .row-->
        <div class="container block">
          <div class="row text-center">
            <div class="col-md-4 col-md-offset-2">
              <a href="#"><i class="fa fa-mobile"></i>(520) 471-1540</a>
            </div>
            <div class="col-md-4">
              <a href="#"><i class="fa fa-envelope-o"></i>zglorenz@gmail.com</a>
            </div>
          </div><!--/ .row-->
          <div class="contact-form">
            <form role="form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control input-lg" id="InputName1" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control input-lg" id="InputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control input-lg" id="InputPhone1" placeholder="Phone">
                </div>
              </div><!--/ .col-md-6-->
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" rows="5" placeholder="Send a message..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
              </div><!--/ .col-md-6-->
            </form>
          </div><!--/ .contact-form-->
        </div><!--/ .container.block-->
      </section><!--/ .contact-->

  	<!-- END CONTACT SECTION
  	================================================== -->

  <!-- Latest JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
</html>
