  <body>

	<!-- FOOTER WIDGETS SECTION
	================================================== -->
    <section class="footer-widgets bg-primary-dark text-white">
      <div class="container">
        <div class="row">
          <div class="widget col-md-4 col-md-offset-1">
            <h4 class="title">Contact Us</h4>
            <hr><!--/ .saparator-->
            <p><a href="#"><strong>The Best Company Ever</strong></a></p>
            <p>1234 E. Awesome St.<br>
              San Francisco, CA 94101</p>
            <p><a href="mailto:info@bestcompany.com">info@bestcompany.com</a><br>
              <a href="tel:5555555555">(555) 555-5555</a></p>
            <div class="social-icons">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-instagram"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </div><!--/ .social-icons-->
          </div><!--/ .widget-->
          <div class="widget col-md-4 col-md-offset-1">
            <h4 class="title">Newsletter Signup</h4>
            <hr><!--/ .saparator-->
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam nibh quam, cursus et lectus in, dignissim tincidunt tellus.</p>
            <form role="form">
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
            </form>
          </div><!--/ .widget-->
        </div><!--/ .row-->
      </div><!--/ .container-->
    </section>
	<!-- END FOOTER WIDGETS SECTION
	================================================== -->

  <!-- Latest JQuery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
